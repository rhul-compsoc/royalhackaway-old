<section class="half-height sponsors">
    <h2 class="sponsors-title text-center display-4">Sponsors</h2>
    {% for tier in page.sponsors %}
        <div class="sponsor-tier">
            <h2 class="text-center" style="color: {{ tier.colour }}"><b>{{ tier.name }}</b></h2>
            <div class="row justify-content-center">
                {% for sponsor in tier.tier-sponsors %}
                    <a id="{{ sponsor.name }}" href="{{ sponsor.link }}" class="sponsor align-middle col-md-2 rounded row" style="background-color: {{ sponsor.colour }}; box-shadow: 4px 5px {{ sponsor.shadow-colour }};">
                        <img class="col-12" src= "/assets/images/sponsors/{{ sponsor.image }}" alt="{{ sponsor.name }}" />
                    </a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    <div class="text-center">
        <a href="/assets/pdf/sponsordeck.pdf" class="btn btn-primary btn-lg btn-text-light">Become a sponsor</a>
    </div>
</section>
